<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
   
    <script type=text/javascript src="{{ url_for('static', filename='geohash.js') }}"></script>    
    <script type=text/javascript src="{{ url_for('static', filename='location.js') }}"></script>

</head>
<body>
    <section class="hero is-link is-fullheight-with-navbar">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column is-7 is-offset-2">
                        <div class="column is-half">
                            <form method="post" action="/storeUserData">
                                <div class="field">
                                    <div class="select">
                                        <select id="userType" name="userType">
                                            <option selected="true" disabled="disabled">User Type</option>
                                            <option value="restaurant">Restaurant</option>
                                            <option value="private_donor">Private Donor</option>
                                            <option value="inNeedOfFood">In need of food</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="field">
                                    <input class="input" type="text" id="name" name="name" placeholder="Name" required>
                                </div>
                                <div class="field">
                                    <input class="input" type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                                </div>
                                <input id="submitButton" class="button is-primary" type="submit" value="Submit">
                                
                                <input id="divLatitude" class="input" type="text" name="divLatitude" style="display:none;">
                                <input id="divLongitude" class="input" type="text" name="divLongitude" style="display:none;">
                                <input id="geoHash" class="input" type="text" name="geoHash" style="display: none;">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>getUserLocation()</script>
</body>
</html>
