<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <div class="navbar-start">
            <a href="/" class="navbar-item">
                Home
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a href="/login" class="button is-link">Login</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="hero is-link is-fullheight-with-navbar">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="columns is-vcentered">
                <div class="column is-4">
                    <figure class="image">
                        {% if user_type == 'donor': %}
                        <img src="https://user-images.githubusercontent.com/56028891/114262678-a0128300-9a24-11eb-822a-2153869b4d78.png"
                             alt="food donor signup">
                        {% elif user_type == 'buyer': %}
                        <img src="https://user-images.githubusercontent.com/56028891/114262709-c7695000-9a24-11eb-8010-021028c579ae.png"
                             alt="food buyer signup">
                        {% elif user_type == 'free': %}
                        <img src="https://user-images.githubusercontent.com/56028891/114262733-ecf65980-9a24-11eb-81f0-4aa5576d62da.png"
                             alt="emergency food supplies signup">
                        {% endif %}
                    </figure>
                </div>
                <div class="column is-7 is-offset-2">
                    <div class="column is-half">
                        <p class="title is-1">
                            Sign up
                        </p>
                        <br>
                        <p class="subtitle is-4">
                            {% if user_type == 'donor': %}
                            as a Food Donor
                            {% elif user_type == 'buyer': %}
                            as a Food Buyer
                            {% elif user_type == 'free': %}
                            for Free Emergency Food Supplies
                            {% endif %}
                        </p>
                        <!--                        <div class="notification is-warning">-->
                        <!--                            this username already exists-->
                        <!--                        </div>-->
                        <form method="post">
                            <input type="hidden" name="user_type" value={{ user_type }}>
                            <div class="field">
                                <input class="input" type="text" placeholder="Username" required>
                            </div>
                            <div class="field">
                                <input class="input" type="password" placeholder="Password" required>
                            </div>
                            <input class="button is-primary" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
</section>
</body>
</html>
