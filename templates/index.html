<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Donation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script type=text/javascript src="{{ url_for('static', filename='cookies.js') }}"></script>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-start">
            <a href="/" class="navbar-item">
                Home
            </a>
            <a href="/donate" class="navbar-item" id="donateButton">
                Donate
            </a>
        </div>
        <div id="loginButton" class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a href="/login" class="button is-link">Login</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        if(getCookie("userId") != null){
            var x = document.getElementById("loginButton");
            x.style.display = "none";
        } else {
            var x = document.getElementById("donateButton");
            x.style.display = "none";
        }
    </script>
</nav>

<section class="hero is-link is-fullheight-with-navbar">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="columns is-vcentered">
                <div class="column is-4">
                    <figure class="image">
                        <img src="https://user-images.githubusercontent.com/56028891/114262619-59bd2400-9a24-11eb-8533-6feec7d0d18e.png"
                             alt="Food donation">

                    </figure>
                </div>
                <div class="column is-6 is-offset-1">
                    <p class="title is-1">
                        Welcome to Food Donation
                    </p>
                    <br>
                </div>
            </div>
        </div>
    </div>
</section>
<br><br>

<div class="container has-text-centered">
    {% for i in range(2) %}
    <div class="tile is-ancestor">
        {% for i in range(3) %}
        <div class="tile is-parent">
            <article class="tile is-child notification is-warning is-light">
                <a class="title">Food name</a>
                <br><br>
                <p class="subtitle">Donor</p>
                <span class="tag is-link is-light is-medium">Category</span>
            </article>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
</body>
</html>
